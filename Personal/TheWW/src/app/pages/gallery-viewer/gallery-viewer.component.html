<div class="header">
  <h2 class="title"> {{countryName}}</h2>
</div>

<div [ngClass]="countryName==='TRAVELS' ? 'grid-main' : 'grid-pic-gallery'">
  <mat-progress-spinner [value]="75" [strokeWidth]="10" [diameter]="50" [mode]="'indeterminate'" [color]="'primary'"
                        *ngIf="!loaded"></mat-progress-spinner>

  <ng-container *ngIf="loaded">
    <div class="column" *ngFor="let i of countryPics; let idx = index;">
      <img *ngIf="countryName!=='TRAVELS'" [src]="i.url">
      <img *ngIf="countryName==='TRAVELS'" [src]="i.url">
      <div class="centered" *ngIf="i.name" (click)="countrySelected(i.name)">{{i.name.toUpperCase()}}</div>
    </div>
  </ng-container>

</div>
