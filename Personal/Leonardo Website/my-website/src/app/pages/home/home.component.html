<div class="container-main">
  <div class="page-title">
    <h1> Skills</h1>
  </div>
  <hr class="separator">
  <div class="legend-container">
    <img class="legend-svg-logo" src="../../../assets/logo-legend.svg">
    <div class="scale-bar">
      <img src="../../../assets/skill-legend.png">
    </div>
    <div class="info-container">
      <a class="legend-tooltip" ngbTooltip="Source" triggers="click" tooltipClass="my-tooltip" target="_blank"
         >
        <i class="fas fa-info-circle"></i>
      </a>

    </div>
  </div>


  <div class="grid">
    <div class="tech-item" *ngFor="let tech of techMock.technologies">
      <app-technology-detail [technology]="tech">

      </app-technology-detail>
    </div>
  </div>

</div>
